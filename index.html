<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>EMAIL</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("bXCaaI8-BccmBatMQ");
   })();
</script>
<script src="script.js"></script>
</head>
<body>
    <div class="hero">
        <form>
            <div class="message-icon">
                <i class="fa-solid fa-paper-plane"></i>
                <span>Message</span>
            </div>
            <div id="input-field">
                <i class="fa-solid fa-person-circle-check"></i>
                <input type="text" id="name" placeholder="Name" name="Name" required>
            </div>
            <div id="input-field">
                <i class="fa-solid fa-arrow-right"></i>
                <input type="text" id="subject" placeholder="Subject" name="Subject" required>
            </div>
            <div id="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" placeholder="Email Address" name="Email" required>
            </div>
            <div id="input-field">
                <i class="fa-regular fa-comment"></i>
                <textarea name="Message" id="message" placeholder="Message" rows="10"></textarea>
            </div>
<button id="send-btn" type="submit"  onclick="sendMail()">SEND</button>
        </form>
    </div>
</body>
</html>
